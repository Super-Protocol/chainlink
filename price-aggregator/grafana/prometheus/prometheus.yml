global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the price-aggregator service
  - job_name: "price-aggregator"
    static_configs:
      - targets: ["price-aggregator:3000"]
    scrape_interval: 5s
    metrics_path: "/metrics"
