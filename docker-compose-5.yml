services:
  db:
    image: postgres:17
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - '${PGPORT}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    env_file:
      - .env
    restart: unless-stopped
    networks:
      chainlink-network:
        ipv4_address: 10.5.0.8
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${PGUSER} -d ${PGDATABASE}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  chainlink-node-1:
    image: smartcontract/chainlink:2.26.0
    container_name: chainlink-node-1
    platform: linux/arm64
    user: '0:0' # Run as root
    ports:
      - '6688:6688'
    volumes:
      # - ./scripts/chainlink-universal.entrypoint.sh:/entrypoint.sh:ro
      - ./chainlink-node-1-data:/chainlink
    depends_on:
      db:
        condition: service_healthy
    networks:
      chainlink-network:
        ipv4_address: 10.5.0.9
    restart: unless-stopped
    environment:
      - NODE_NUMBER=1
    env_file:
      - .env
    entrypoint: >
      bash -c "chainlink --admin-credentials-file /chainlink/apicredentials node -config /chainlink/config.toml -secrets /chainlink/secrets.toml start"

  chainlink-node-2:
