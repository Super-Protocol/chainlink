type = "offchainreporting"
schemaVersion = 1
name = "KNC / ETH"
externalJobID = "d1933881-e41f-5cd8-a4d6-76323231fd31"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "$JOB_CA"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
        binance_knc_usdt          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/binance/KNC/USDT" allowUnrestrictedNetworkAccess=true retries=3]
        binance_knc_usdt_parse    [type="jsonparse" path="price"]
        binance_knc_usdt_multiply [type="multiply" times=1000000000000000000]
    
        binance_eth_usdt          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/binance/ETH/USDT" allowUnrestrictedNetworkAccess=true retries=3]
        binance_eth_usdt_parse    [type="jsonparse" path="price"]
        binance_eth_usdt_multiply [type="multiply" times=1000000000000000000]
    
        binance_knc_eth_divide    [type="divide" input="$(binance_knc_usdt_multiply)" divisor="$(binance_eth_usdt_multiply)" times=1000000000000000000]
    
        coinbase_knc_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coinbase/KNC/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coinbase_knc_usd_parse    [type="jsonparse" path="price"]
        coinbase_knc_usd_multiply [type="multiply" times=1000000000000000000]
    
        coinbase_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coinbase/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coinbase_eth_usd_parse    [type="jsonparse" path="price"]
        coinbase_eth_usd_multiply [type="multiply" times=1000000000000000000]
    
        coinbase_knc_eth_divide    [type="divide" input="$(coinbase_knc_usd_multiply)" divisor="$(coinbase_eth_usd_multiply)" times=1000000000000000000]
    
        coingecko_knc_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/kyber-network-crystal/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_knc_usd_parse    [type="jsonparse" path="price"]
        coingecko_knc_usd_multiply [type="multiply" times=1000000000000000000]
    
        coingecko_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/bifrost-bridged-eth-bifrost/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_eth_usd_parse    [type="jsonparse" path="price"]
        coingecko_eth_usd_multiply [type="multiply" times=1000000000000000000]
    
        coingecko_knc_eth_divide    [type="divide" input="$(coingecko_knc_usd_multiply)" divisor="$(coingecko_eth_usd_multiply)" times=1000000000000000000]
    
        cryptocompare_knc_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/KNC/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_knc_usd_parse    [type="jsonparse" path="price"]
        cryptocompare_knc_usd_multiply [type="multiply" times=1000000000000000000]
    
        cryptocompare_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_eth_usd_parse    [type="jsonparse" path="price"]
        cryptocompare_eth_usd_multiply [type="multiply" times=1000000000000000000]
    
        cryptocompare_knc_eth_divide    [type="divide" input="$(cryptocompare_knc_usd_multiply)" divisor="$(cryptocompare_eth_usd_multiply)" times=1000000000000000000]
    
        kraken_knc_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/kraken/KNC/USD" allowUnrestrictedNetworkAccess=true retries=3]
        kraken_knc_usd_parse    [type="jsonparse" path="price"]
        kraken_knc_usd_multiply [type="multiply" times=1000000000000000000]
    
        kraken_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/kraken/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        kraken_eth_usd_parse    [type="jsonparse" path="price"]
        kraken_eth_usd_multiply [type="multiply" times=1000000000000000000]
    
        kraken_knc_eth_divide    [type="divide" input="$(kraken_knc_usd_multiply)" divisor="$(kraken_eth_usd_multiply)" times=1000000000000000000]
    
        okx_knc_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/okx/KNC/USD" allowUnrestrictedNetworkAccess=true retries=3]
        okx_knc_usd_parse    [type="jsonparse" path="price"]
        okx_knc_usd_multiply [type="multiply" times=1000000000000000000]
    
        okx_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/okx/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        okx_eth_usd_parse    [type="jsonparse" path="price"]
        okx_eth_usd_multiply [type="multiply" times=1000000000000000000]
    
        okx_knc_eth_divide    [type="divide" input="$(okx_knc_usd_multiply)" divisor="$(okx_eth_usd_multiply)" times=1000000000000000000]
    
        median [type=median];
    
    binance_knc_usdt -> binance_knc_usdt_parse -> binance_knc_usdt_multiply -> binance_knc_eth_divide
    binance_eth_usdt -> binance_eth_usdt_parse -> binance_eth_usdt_multiply -> binance_knc_eth_divide
    coinbase_knc_usd -> coinbase_knc_usd_parse -> coinbase_knc_usd_multiply -> coinbase_knc_eth_divide
    coinbase_eth_usd -> coinbase_eth_usd_parse -> coinbase_eth_usd_multiply -> coinbase_knc_eth_divide
    coingecko_knc_usd -> coingecko_knc_usd_parse -> coingecko_knc_usd_multiply -> coingecko_knc_eth_divide
    coingecko_eth_usd -> coingecko_eth_usd_parse -> coingecko_eth_usd_multiply -> coingecko_knc_eth_divide
    cryptocompare_knc_usd -> cryptocompare_knc_usd_parse -> cryptocompare_knc_usd_multiply -> cryptocompare_knc_eth_divide
    cryptocompare_eth_usd -> cryptocompare_eth_usd_parse -> cryptocompare_eth_usd_multiply -> cryptocompare_knc_eth_divide
    kraken_knc_usd -> kraken_knc_usd_parse -> kraken_knc_usd_multiply -> kraken_knc_eth_divide
    kraken_eth_usd -> kraken_eth_usd_parse -> kraken_eth_usd_multiply -> kraken_knc_eth_divide
    okx_knc_usd -> okx_knc_usd_parse -> okx_knc_usd_multiply -> okx_knc_eth_divide
    okx_eth_usd -> okx_eth_usd_parse -> okx_eth_usd_multiply -> okx_knc_eth_divide
    binance_knc_eth_divide -> median;
    coinbase_knc_eth_divide -> median;
    coingecko_knc_eth_divide -> median;
    cryptocompare_knc_eth_divide -> median;
    kraken_knc_eth_divide -> median;
    okx_knc_eth_divide -> median;
"""
