type = "offchainreporting"
schemaVersion = 1
name = "FTT / ETH"
externalJobID = "1d062e37-baa6-51b8-9d81-8bb3dd38c3e8"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "$JOB_CA"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
        coingecko_ftt_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/ftx-token/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_ftt_usd_parse    [type="jsonparse" path="price"]

        coingecko_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/ethereum/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_eth_usd_parse    [type="jsonparse" path="price"]

        coingecko_ftt_eth_divide    [type="divide" input="$(coingecko_ftt_usd_parse)" divisor="$(coingecko_eth_usd_parse)"]
        coingecko_ftt_eth_divide_multiply [type="multiply" times=1000000000000000000]

        cryptocompare_ftt_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/FTT/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_ftt_usd_parse    [type="jsonparse" path="price"]

        cryptocompare_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_eth_usd_parse    [type="jsonparse" path="price"]

        cryptocompare_ftt_eth_divide    [type="divide" input="$(cryptocompare_ftt_usd_parse)" divisor="$(cryptocompare_eth_usd_parse)"]
        cryptocompare_ftt_eth_divide_multiply [type="multiply" times=1000000000000000000]

        median [type=median];

    coingecko_ftt_usd -> coingecko_ftt_usd_parse -> coingecko_ftt_eth_divide
    coingecko_eth_usd -> coingecko_eth_usd_parse -> coingecko_ftt_eth_divide
    coingecko_ftt_eth_divide -> coingecko_ftt_eth_divide_multiply
    cryptocompare_ftt_usd -> cryptocompare_ftt_usd_parse -> cryptocompare_ftt_eth_divide
    cryptocompare_eth_usd -> cryptocompare_eth_usd_parse -> cryptocompare_ftt_eth_divide
    cryptocompare_ftt_eth_divide -> cryptocompare_ftt_eth_divide_multiply
    coingecko_ftt_eth_divide_multiply -> median;
    cryptocompare_ftt_eth_divide_multiply -> median;
"""
