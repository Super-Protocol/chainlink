type = "offchainreporting"
schemaVersion = 1
name = "OCR Oracle: BAL / USD Price Feed"
externalJobID = "f5cb2ac1-9f35-5e9a-8a1d-9fa5b8b147f1"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "0xCE5CA3790b7ac31e98294DCFd3356e8543e8e538"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
    ds1 [type=http method=GET url="https://min-api.cryptocompare.com/data/price?fsym=BAL&tsyms=USD"];
    ds1_parse [type=jsonparse path="USD"];
    ds1_multiply [type=multiply times=100000000];
    ds2 [type=http method=GET url="https://api.coingecko.com/api/v3/simple/price?ids=balancer&vs_currencies=usd"];
    ds2_parse [type=jsonparse path="balancer,usd"];
    ds2_multiply [type=multiply times=100000000];
    ds3 [type=http method=GET url="https://api.coinbase.com/v2/prices/BAL-USD/spot"];
    ds3_parse [type=jsonparse path="data,amount"];
    ds3_multiply [type=multiply times=100000000];
    ds4 [type=http method=GET url="https://api.kraken.com/0/public/Ticker?pair=BALUSD"];
    ds4_parse [type=jsonparse path="result,BALUSD,c,0"];
    ds4_multiply [type=multiply times=100000000];
    ds5 [type=http method=GET url="https://www.okx.com/api/v5/market/ticker?instId=BAL-USD"];
    ds5_parse [type=jsonparse path="data,0,last"];
    ds5_multiply [type=multiply times=100000000];
    median [type=median];
    
    ds1 -> ds1_parse -> ds1_multiply;
    ds2 -> ds2_parse -> ds2_multiply;
    ds3 -> ds3_parse -> ds3_multiply;
    ds4 -> ds4_parse -> ds4_multiply;
    ds5 -> ds5_parse -> ds5_multiply;
    ds1_multiply -> median;
    ds2_multiply -> median;
    ds3_multiply -> median;
    ds4_multiply -> median;
    ds5_multiply -> median;
"""
