type = "offchainreporting"
schemaVersion = 1
name = "DPI / ETH"
externalJobID = "6df978e8-3152-5ca4-8480-bf873199522d"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "$JOB_CA"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
        coinbase_dpi_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coinbase/DPI/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coinbase_dpi_usd_parse    [type="jsonparse" path="price"]

        coinbase_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coinbase/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coinbase_eth_usd_parse    [type="jsonparse" path="price"]

        coinbase_dpi_eth_divide    [type="divide" input="$(coinbase_dpi_usd_parse)" divisor="$(coinbase_eth_usd_parse)"]
        coinbase_dpi_eth_divide_multiply [type="multiply" times=1000000000000000000]

        coingecko_dpi_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/defipulse-index/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_dpi_usd_parse    [type="jsonparse" path="price"]

        coingecko_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/ethereum/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_eth_usd_parse    [type="jsonparse" path="price"]

        coingecko_dpi_eth_divide    [type="divide" input="$(coingecko_dpi_usd_parse)" divisor="$(coingecko_eth_usd_parse)"]
        coingecko_dpi_eth_divide_multiply [type="multiply" times=1000000000000000000]

        cryptocompare_dpi_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/DPI/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_dpi_usd_parse    [type="jsonparse" path="price"]

        cryptocompare_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/cryptocompare/ETH/USD" allowUnrestrictedNetworkAccess=true retries=3]
        cryptocompare_eth_usd_parse    [type="jsonparse" path="price"]

        cryptocompare_dpi_eth_divide    [type="divide" input="$(cryptocompare_dpi_usd_parse)" divisor="$(cryptocompare_eth_usd_parse)"]
        cryptocompare_dpi_eth_divide_multiply [type="multiply" times=1000000000000000000]

        median [type=median];

    coinbase_dpi_usd -> coinbase_dpi_usd_parse -> coinbase_dpi_eth_divide
    coinbase_eth_usd -> coinbase_eth_usd_parse -> coinbase_dpi_eth_divide
    coinbase_dpi_eth_divide -> coinbase_dpi_eth_divide_multiply
    coingecko_dpi_usd -> coingecko_dpi_usd_parse -> coingecko_dpi_eth_divide
    coingecko_eth_usd -> coingecko_eth_usd_parse -> coingecko_dpi_eth_divide
    coingecko_dpi_eth_divide -> coingecko_dpi_eth_divide_multiply
    cryptocompare_dpi_usd -> cryptocompare_dpi_usd_parse -> cryptocompare_dpi_eth_divide
    cryptocompare_eth_usd -> cryptocompare_eth_usd_parse -> cryptocompare_dpi_eth_divide
    cryptocompare_dpi_eth_divide -> cryptocompare_dpi_eth_divide_multiply
    coinbase_dpi_eth_divide_multiply -> median;
    coingecko_dpi_eth_divide_multiply -> median;
    cryptocompare_dpi_eth_divide_multiply -> median;
"""
