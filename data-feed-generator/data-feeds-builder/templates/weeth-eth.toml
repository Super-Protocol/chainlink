type = "offchainreporting"
schemaVersion = 1
name = "weETH / ETH"
externalJobID = "8238e8cb-b413-5143-8454-6494e48538c4"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "$JOB_CA"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
        coingecko_weeth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/bifrost-bridged-eth-bifrost/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_weeth_usd_parse    [type="jsonparse" path="price"]
        coingecko_weeth_usd_multiply [type="multiply" times=100000000]
    
        coingecko_eth_usd          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/coingecko/arbitrum-bridged-wrapped-eeth/USD" allowUnrestrictedNetworkAccess=true retries=3]
        coingecko_eth_usd_parse    [type="jsonparse" path="price"]
        coingecko_eth_usd_multiply [type="multiply" times=100000000]
    
        coingecko_weeth_eth_divide    [type="divide" input="$(coingecko_weeth_usd_multiply)" divisor="$(coingecko_eth_usd_multiply)" times=100000000]
    
        median [type=median];
    
    coingecko_weeth_usd -> coingecko_weeth_usd_parse -> coingecko_weeth_usd_multiply -> coingecko_weeth_eth_divide
    coingecko_eth_usd -> coingecko_eth_usd_parse -> coingecko_eth_usd_multiply -> coingecko_weeth_eth_divide
    coingecko_weeth_eth_divide -> median;
"""
