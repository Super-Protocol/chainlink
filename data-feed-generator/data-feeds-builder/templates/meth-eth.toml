type = "offchainreporting"
schemaVersion = 1
name = "mETH / ETH"
externalJobID = "f4b53a6a-b139-4560-b5fd-6a03eace5059"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
contractAddress = "$JOB_CA"
contractConfigConfirmations = 3
contractConfigTrackerPollInterval = "1m0s"
evmChainID = "$EVM_CHAIN_ID"
isBootstrapPeer = $IS_BOOTSTRAP
p2pPeerID = "$P2P_PEER_ID"
p2pBootstrapPeers = $P2P_BOOTSTRAP_PEERS
# p2pv2Bootstrappers = $P2P_BOOTSTRAP_PEERS
keyBundleID = "$OCR_KEY_BUNDLE_ID"
observationTimeout = "10s"
transmitterAddress = "$TRANSMITTER_ADDRESS"
observationSource = """
    ds1 [type=http method=GET url="https://api.coingecko.com/api/v3/simple/price?ids=mantle-staked-ether&vs_currencies=eth"];
    ds1_parse [type=jsonparse path="mantle-staked-ether.eth"];
    ds1_multiply [type=multiply times=100000000];
    ds2 [type=http method=GET url="https://api.bybit.com/v5/market/tickers?category=spot&symbol=METHETH"];
    ds2_parse [type=jsonparse path="result.list.0.lastPrice"];
    ds2_multiply [type=multiply times=100000000];
    ds3 [type=http method=GET url="https://min-api.cryptocompare.com/data/price?fsym=METH&tsyms=ETH"];
    ds3_parse [type=jsonparse path="ETH"];
    ds3_multiply [type=multiply times=100000000];
    ds4 [type=http method=GET url="https://api.kraken.com/0/public/Ticker?pair=METHETH"];
    ds4_parse [type=jsonparse path="result.METHETH.c.0"];
    ds4_multiply [type=multiply times=100000000];
    median [type=median];

    ds1 -> ds1_parse -> ds1_multiply;
    ds2 -> ds2_parse -> ds2_multiply;
    ds3 -> ds3_parse -> ds3_multiply;
    ds4 -> ds4_parse -> ds4_multiply;
    ds1_multiply -> median;
    ds2_multiply -> median;
    ds3_multiply -> median;
    ds4_multiply -> median;
"""
