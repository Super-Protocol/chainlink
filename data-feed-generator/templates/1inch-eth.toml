type = "offchainreporting"
schemaVersion = 1
name = "1INCH / ETH"
externalJobID = "0a30b2fd-0186-51c6-9773-b8bbeada8764"
forwardingAllowed = false
maxTaskDuration = "0s"
blockchainTimeout = "20s"
