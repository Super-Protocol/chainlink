    binance_1inch_usdt -> binance_1inch_usdt_parse -> binance_1inch_usdt_multiply -> binance_1inch_eth_divide
    binance_eth_usdt -> binance_eth_usdt_parse -> binance_eth_usdt_multiply -> binance_1inch_eth_divide
