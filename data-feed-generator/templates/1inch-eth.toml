        alphavantage_eth_usd_multiply [type="multiply" times=1000000000000000000]

        alphavantage_1inch_eth_divide    [type="divide" input="$(alphavantage_1inch_usd_multiply)" divisor="$(alphavantage_eth_usd_multiply)" times=1000000000000000000]

        binance_1inch_usdt          [type="http" method=GET url="http://127.0.0.1:$PRICE_AGGREGATOR_PORT/quote/binance/1INCH/USDT" allowUnrestrictedNetworkAccess=true retries=3]
